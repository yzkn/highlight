<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>highlight</title>
    <meta name="description" content="highlight">
    <meta name="author" content="YA-androidapp(https://github.com/yzkn)">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Source+Code+Pro&display=swap"
        rel="stylesheet">

    <link href="css/app.css" rel="stylesheet">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                highlight
            </a>
        </div>
    </nav>

    <!-- Accordion -->
    <div class="container my-5">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingHighlight">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseHighlight" aria-expanded="false" aria-controls="collapseHighlight">
                        Highlight
                    </button>
                </h2>
                <div id="collapseHighlight" class="accordion-collapse collapse show" aria-labelledby="headingHighlight"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="row my-5">
                            <div class="col-4">
                                <select class="form-select" id="highlightLanguageSelector"
                                    name="highlightLanguageSelector">
                                    <option value="autoDetect">Auto detect</option>
                                </select>
                                <input type="file" class="form-control my-2" name="highlightOpen" id="highlightOpen"
                                    name="highlightOpen" value="Open">
                            </div>
                            <div class="col-4">
                                <input type="text" class="form-control" id="highlightFilename" name="highlightFilename"
                                    placeholder="File name" readonly>
                            </div>
                            <div class="col-2">
                                <input type="text" class="form-control" id="highlightType" name="highlightType"
                                    placeholder="Detected MIME type" readonly>
                            </div>
                            <div class="col-2">
                                <input type="text" class="form-control" id="highlightLanguage" name="highlightLanguage"
                                    placeholder="Detected language" readonly>
                            </div>
                        </div>
                        <div class="row my-5">
                            <div class="col-4">
                                <button type="button" class="btn btn-primary" id="highlightSave" name="highlightSave"
                                    disabled>Save as HTML</button>
                            </div>
                            <div class="col-8">
                                <div class='code' id="highlightCode" name="highlightCode" contenteditable="true"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="container mt-5">
        <footer class="footer align-bottom text-muted text-center">
            Copyright Â©
            <script type="text/javascript"> document.write(new Date().getFullYear());</script>
            <a href="https://github.com/yzkn" target="_blank">YA-androidapp</a> All rights reserved.
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <script src="js/app.js"></script>

</body>
